<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI API Gateway</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body>
  <div class="login-container">
    <div class="alert-container"></div>

    <div class="login-card">
      <div class="login-logo">
        <img src="https://imagedelivery.net/wSMYJvS3Xw-n339CbDyDIA/5ca0ca32-e897-4699-d4c1-6b680512f000/public" alt="Logo">
        <h1>AI API Gateway</h1>
      </div>

      <div class="email-container">
        <h2 class="login-title">Sign In</h2>
        <p class="login-subtitle">Enter your email to receive a verification code</p>

        <form id="email-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Verification Code</button>
        </form>
      </div>

      <div class="verification-container">
        <h2 class="login-title">Verification</h2>
        <p class="login-subtitle">Enter the 6-digit code sent to your email</p>

        <form id="verification-form">
          <div class="verification-code">
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
            <input type="text" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Verify</button>

          <div class="resend-code">
            <button type="button" id="resend-code">Resend code or try another email</button>
          </div>
        </form>
      </div>

      <div class="login-footer">
        <p>Powered by Cloudflare Workers AI</p>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/pages/login.js"></script>
</body>
</html>
