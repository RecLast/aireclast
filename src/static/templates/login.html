<!DOCTYPE html>
<html lang="en">
<head>
  {{> head}}
  <title>Login - ReclastAI</title>
  <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body>
  <div class="login-container">
    <div class="alert-container"></div>

    <div class="login-card">
      <div class="login-logo">
        <img src="/images/logo.png" alt="ReclastAI Logo">
        <h1>ReclastAI</h1>
      </div>

      <div class="email-container">
        <h2 class="login-title">Sign In</h2>
        <p class="login-subtitle">Enter your email to continue</p>

        <form id="email-form">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
      </div>

      <div class="credentials-container">
        <h2 class="login-title">Login</h2>
        <p class="login-subtitle">Enter your username and password to continue</p>

        <form id="credentials-form">
          <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="username" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>

          <div class="back-to-email">
            <button type="button" id="back-to-email">Try another email</button>
          </div>
        </form>
      </div>

      <div class="login-footer">
        <p>Powered by <a href="https://www.umiteski.com.tr/" target="_blank">RecLast</a></p>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/pages/login.js"></script>
</body>
</html>
